  <head>

    <title>Hermes Pellerano | Front End Web Dev</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="body-about">
    <header class="main-head main-head-contact">
      <nav>
        <h1 class="logo"><a href="../index.html">Pellerano</a></h1>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li>
            <a href="../about/">About</a>

            <a href="./contact/">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="pill"></div>
      <h2>Contact</h2>
      <div class="contact-body">
        <div class="form-wrapper">
          <form action="https://formspree.io/xyynzgrg" method="POST">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required />
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="vertical-pill"></div>
        <div class="social-links">
          <h2 class="social-title">
            FOLLOW ME ON MY <span>SOCIAL MEDIAS!</span>
          </h2>
          <div class="social-icons">
            <ul>
              <li>
                <a href="https://www.instagram.com/pellerano_/" target="_blank"
                  ><img src="../icons/instagram 1.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="https://github.com/pellerano" target="_blank"
                  ><img src="../icons/github.svg" alt=""
                /></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/hermespellerano/"
                  target="_blank"
                  ><img src="../icons/linked-in.svg  " alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h4>Hermes Pellerano &copy; 2020</h4>
    </footer>
  </body>
